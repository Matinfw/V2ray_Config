name: Collect VLESS and Hysteria2 Configs
on:
  schedule:
    - cron: '*/30 * * * *'  # اجرای هر 30 دقیقه
  workflow_dispatch:  # مکان اجرای دستی

jobs:
  collect-configs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sensitive code  # چک‌آوت کد حساس از مخزن خصوصی
      uses: actions/checkout@v3
      with:
        repository: https://github.com/Matinfw/Secret-Files-For-V2ray-configs  # نام مخزن خصوصی خود را جایگزین کنید
        token: ${{ secrets.V2RAY_TOKEN }}  # توکن دسترسی به مخزن خصوصی
        path: sensitive-code  # پوشه‌ای که کد حساس در آن چک‌آوت می‌شود
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r sensitive-code/requirements.txt  # نصب وابستگی‌ها از مخزن خصوصی
    - name: Run script
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
        V2RAY_TOKEN: ${{ secrets.V2RAY_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: python sensitive-code/collect_configs.py  # اجرای اسکریپت از مخزن خصوصی
    - name: Checkout public repo  # چک‌آوت مخزن عمومی (PUBLIC-CONFIGS)
      uses: actions/checkout@v3
      with:
        path: public-repo
    - name: Copy and commit configs
      run: |
        cp sensitive-code/vless_hysteria2_configs.txt public-repo/
        cd public-repo
        git config --global user.name 'GitHub Action Bot'
        git config --global user.email 'bot@github.com'
        git add vless_hysteria2_configs.txt
        git commit -m "Update VLESS and Hysteria2 configs" || echo "No changes to commit"
        git push
